<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satisfaction Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .emoji-buttons {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }

    .emoji-button {
      font-size: 160px;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-button:hover {
      transform: scale(1.2);
    }

    #thanks {
      display: none;
      font-size: 1.5rem;
      color: #0b85b5;
      margin-bottom: 30px;
    }

    .admin-buttons {
      display: flex;
      flex-direction: row;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .admin-buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      background-color: #85bbf4;
      color: white;
    }

    .admin-buttons button:hover {
      background-color: #6ca7e6;
    }

    #password-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #password-box {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    #password-box input {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
    }

    #password-box button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #85bbf4;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #password-box button:hover {
      background-color: #6ca7e6;
    }
  </style>
</head>
<body>
  <h1>Hoe tevreden bent u met dit evenement?</h1>

  <div id="thanks">üéâ Bedankt voor uw feedback!</div>

  <div class="emoji-buttons">
    <button class="emoji-button" onclick="submitFeedback('happy')">üòä</button>
    <button class="emoji-button" onclick="submitFeedback('neutral')">üòê</button>
    <button class="emoji-button" onclick="submitFeedback('sad')">üòû</button>
  </div>

  <div class="admin-buttons">
    <button onclick="requestPassword('export')">üì• Exporteren naar CSV</button>
    <button onclick="requestPassword('reset')">üîÑ Gegevens Resetten</button>
  </div>

  <!-- Password Modal -->
  <div id="password-modal">
    <div id="password-box">
      <p>Beheerderswachtwoord:</p>
      <input type="password" id="admin-password" />
      <button onclick="checkPassword()">Doorgaan</button>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = "kiem.2025";
    let pendingAction = null;

    function submitFeedback(response) {
      const map = {
        happy: 'satisfied',
        neutral: 'neutral',
        sad: 'not satisfied'
      };

      const now = new Date();
      const amsterdamTime = new Intl.DateTimeFormat('nl-NL', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'Europe/Amsterdam'
      }).format(now).replace(',', '');

      const entry = {
        datetime: amsterdamTime,
        response: map[response]
      };

      const stored = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
      stored.push(entry);
      localStorage.setItem('surveyResponses', JSON.stringify(stored));

      const thanks = document.getElementById('thanks');
      thanks.style.display = 'block';
      setTimeout(() => { thanks.style.display = 'none'; }, 1500);
    }

    function requestPassword(action) {
      pendingAction = action;
      document.getElementById("admin-password").value = "";
      document.getElementById("password-modal").style.display = "flex";
    }

    function checkPassword() {
      const input = document.getElementById("admin-password").value;
      const modal = document.getElementById("password-modal");
      modal.style.display = "none";

      if (input !== ADMIN_PASSWORD) {
        alert("Onjuist wachtwoord.");
        return;
      }

      if (pendingAction === "export") {
        exportCSV();
      } else if (pendingAction === "reset") {
        if (confirm("Weet u zeker dat u alle reacties wilt verwijderen?")) {
          localStorage.removeItem("surveyResponses");
          alert("Reacties zijn verwijderd.");
        }
      }

      pendingAction = null;
    }

    function exportCSV() {
      const data = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
      if (data.length === 0) {
        alert('Geen reacties om te exporteren.');
        return;
      }

      const csv = 'datetime,response\n' + data.map(d => `"${d.datetime}","${d.response}"`).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'survey_responses.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
