<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satisfaction Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .emoji-buttons {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }

    .emoji-button {
      font-size: 160px;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-button:hover {
      transform: scale(1.2);
    }

    #thanks {
      display: none;
      font-size: 1.5rem;
      color: #0b85b5;
      margin-bottom: 30px;
    }

    .admin-buttons {
      display: none;
      flex-direction: row;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .admin-buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #85bbf4;
      color: white;
      transition: background 0.3s;
    }

    .admin-buttons button:hover {
      background-color: #72a7dc;
    }

    /* New styles for the Admin Actie button */
    .admin-action-button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #4a7ac7; /* darker blue */
      color: white;
      transition: background 0.3s;
      margin-bottom: 30px; /* spacing below the button */
    }

    .admin-action-button:hover {
      background-color: #3a649f; /* darker hover */
    }

    #password-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s linear 0.3s, opacity 0.3s;
      z-index: 999;
    }

    #password-modal.show {
      visibility: visible;
      opacity: 1;
      transition-delay: 0s;
    }

    #password-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      width: 280px;
      box-sizing: border-box;
    }

    #password-box label {
      display: block;
      margin-bottom: 8px;
    }

    #admin-password {
        display: block;
        width: 100%;
        padding: 8px 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    #password-box button {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      background-color: #4a7ac7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Hoe tevreden bent u met dit evenement?</h1>

  <div id="thanks">üéâ Bedankt voor uw feedback!</div>

  <div class="emoji-buttons">
    <button class="emoji-button" onclick="submitFeedback('happy')">üòä</button>
    <button class="emoji-button" onclick="submitFeedback('neutral')">üòê</button>
    <button class="emoji-button" onclick="submitFeedback('sad')">üòû</button>
  </div>

  <!-- Admin Actie button with new class -->
  <button class="admin-action-button" onclick="showPasswordModal()">üîí Admin Actie</button>

  <div class="admin-buttons">
    <button onclick="exportCSV()">üì• Exporteren naar CSV</button>
    <button onclick="resetResponses()">üîÑ Gegevens Resetten</button>
  </div>

  <!-- Password Modal -->
  <div id="password-modal">
    <div id="password-box">
      <label for="admin-password">Voer wachtwoord in:</label>
      <input type="password" id="admin-password" autocomplete="off" />
      <button onclick="checkPassword()">Doorgaan</button>
    </div>
  </div>

  <script>
    function submitFeedback(response) {
      const map = {
        happy: 'satisfied',
        neutral: 'neutral',
        sad: 'not satisfied'
      };

      const now = new Date();
      const amsterdamTime = new Intl.DateTimeFormat('nl-NL', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'Europe/Amsterdam'
      }).format(now).replace(',', '');

      const entry = {
        datetime: amsterdamTime,
        response: map[response]
      };

      const data = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
      data.push(entry);
      localStorage.setItem('surveyResponses', JSON.stringify(data));

      document.getElementById('thanks').style.display = 'block';
      setTimeout(() => {
        document.getElementById('thanks').style.display = 'none';
      }, 2000);
    }

    function exportCSV() {
      const data = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
      if (data.length === 0) {
        alert('No responses to export.');
        return;
      }

      const csv = 'datetime,response\n' + data.map(d => `"${d.datetime}","${d.response}"`).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'survey_responses.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function resetResponses() {
      if (confirm('Weet u zeker dat u alle gegevens wilt verwijderen?')) {
        localStorage.removeItem('surveyResponses');
        alert('Gegevens zijn gereset.');
      }
    }

    function showPasswordModal() {
      const modal = document.getElementById('password-modal');
      modal.classList.add('show');
      document.getElementById('admin-password').value = '';
      setTimeout(() => {
        document.getElementById('admin-password').focus();
      }, 100);
    }

    function checkPassword() {
      const pw = document.getElementById('admin-password').value;
      const modal = document.getElementById('password-modal');
      modal.classList.remove('show');

      if (pw === 'kiem.2025') {
        document.querySelector('.admin-buttons').style.display = 'flex';
      } else {
        alert('Onjuist wachtwoord!');
      }
    }
  </script>
</body>
</html>
